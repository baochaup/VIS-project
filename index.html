<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Migration Flow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>

  <body>
    <header>
      <h1>World Migration Flow</h1>
      <div>CS 5630 - Data Visualization Project</div>
    </header>

    <div class="content">
      <div class="worldmap" id="map-chart">
        
      </div>
      <div class="desc" id="tool-desc">

      </div>
      <div class="flowchart" id="flow-chart"></div>
      <div class="linechart">
        Line chart: to show migration flow over all years of the selected country
      </div>
      <div class="table">
        Table: show migration data of the selected country
      </div>
      <div class="barchart" id="world_ranking">
        Bar chart: show ranking
      </div>
    </div>

    <script src="js/worldmap.js" async></script>
    <script src="js/flowchart.js" async></script>
    <script src="js/yearbox.js" async></script>
    <script src="js/togglebutton.js" async></script>
    <script src="js/ranking.js" async></script>
    <script src="js/script.js" async></script>
  </body>
</html>
