<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Migration Flow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>

  <body>
    <header>
      <h1>World Migration Flow</h1>
      <div>CS 5630 - Data Visualization Project</div>
    </header>

    <div class="content">
      <div class="worldmap" id="map-chart"></div>
      <div class="desc" id="tool-desc"></div>
      <div class="flowchart" id="flow-chart"></div>
      <div class="linechart" id="line-chart"></div>
      <div class="table" id="table-chart">
        <div class="table-explain">
          This table lists all the countries which have migration flow to the selected country
           of the selected year.
        </div>
        <div>
          <table class="table-view">
            <thead>
              <tr id="columnHeaders">
                <th class="sortable">Country</th>
                <th class="sortable">Number of Immigrants</th>
                <th class="sortable">Number of Emigrants</th>
              </tr>
              <tr>
                <td></td>
                <td><svg id="marginAxisIm"></svg></td>
                <td><svg id="marginAxisEm"></svg></td>
              </tr>
            </thead>
            <tbody id="tableChartBody"></tbody>
          </table>
        </div>
      </div>
      <div class="barchart" id="world_ranking">
      </div>
    </div>

    <script src="js/worldmap.js" async></script>
    <script src="js/linechart.js" async></script>
    <script src="js/tablechart.js" async></script>
    <script src="js/flowchart.js" async></script>
    <script src="js/yearbox.js" async></script>
    <script src="js/togglebutton.js" async></script>
    <script src="js/script.js" async></script>
  </body>
</html>
